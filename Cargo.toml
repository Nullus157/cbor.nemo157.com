[package]
name = "cbor-nemo157-com"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
publish = false

[lib]
crate-type = ["cdylib"]

[dependencies]
cbor-diag = "0.1.11"
serde = { version = "1.0.162", features = ["derive"] }
futures = "0.3.28"
serde_json = "1.0.96"
fehler = "1.0.0"
hex = { version = "0.4.3", default-features = false, features = ["alloc"] }

[dependencies.wasm-bindgen]
version = "0.2.84"
features = ["serde-serialize"]

[dev-dependencies]
anyhow = "1.0.71"
port_check = "0.1.5"
once_cell = "1.17.1"
libc = "0.2.143"
indoc = "2.0.1"
headless_chrome = "1.0.5"
pretty_env_logger = "0.4.0"
