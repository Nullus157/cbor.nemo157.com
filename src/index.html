<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'/>
    <title>CBOR Playground</title>
  </head>
  <body>
    <div id='header'>
      <span>Inspired by <a href="http://cbor.me">cbor.me</a></span>
      <span>
        See <a href="http://cbor.io">cbor.io</a> for more information on what
        CBOR is
      </span>
      <span>
        Built on
        <a href="https://crates.io/crates/cbor-diag" style="font-family: monospace">cbor-diag</a>
      </span>
      <span>
        New CLI Tool:
        <a href="https://crates.io/crates/cbor-diag-cli" style="font-family: monospace">cbor-diag-cli</a>
      </span>
      <span>
        Hosted on <a href="https://github.com/Nullus157/cbor.nemo157.com">GitHub</a>
      </span>
      <div id='theme'>
        <input id='theme_auto' type='radio' name='theme' value='auto' />
        <label for='theme_auto'>Auto</label>
        <input id='theme_light' type='radio' name='theme' value='light' />
        <label for='theme_light'>Light</label>
        <input id='theme_dark' type='radio' name='theme' value='dark' />
        <label for='theme_dark'>Dark</label>
      </div>
    </div>
    <div id='main'>
      <div id='left'>
        <div id='parse'>
          <input id='type_auto' type='radio' name='type' value='auto' />
          <label for='type_auto'>Auto</label>
          <input id='type_hex' type='radio' name='type' value='hex' />
          <label for='type_hex'>Hex</label>
          <input id='type_diag' type='radio' name='type' value='diag' />
          <label for='type_diag'>Diagnostic Notation</label>
          <button id='submit'>Parse</button>
        </div>
        <textarea id='input'></textarea>
        <button id='save'>Generate URL for this text</button>
        <div id='saved-container'>
          <a href="about:blank" id='saved'></a>&nbsp;
          <button id='copy-button'>ðŸ“‹</button>
          <span id='copied' style='display: none; opacity: 0'>Copied!</span>
        </div>
      </div>
      <div id='right'>
        <pre><input id='annotate' type='checkbox' /><label for='annotate'>Annotate</label><code id='hex' data-bytes=0></code></pre>
        <pre id='diag'></pre>
      </div>
    </div>
    <div id='footer'>
    </div>
  </body>
</html>
